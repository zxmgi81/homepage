<!DOCTYPE html>
<html>
<!--optional: <header> with author, date, encoding, formatting..--> 
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, intialscale=1">      <!--viewport=anzeigefenster soll vollständig ausgefüllt werden ohne irgteine art von automat. skalierung..--> 
</head>
<body>

<h1>Annas First JavaScript</h1> 

<button type="button"
onclick="document.getElementById('demo').innerHTML = Date()">        <!--inline Funktionsbeschreibung: nimm das element mit der ID demo und ersetze das innere html mit datum ..-->
Click me to display Date and Time.</button>

<p id="demo">ich bin das innerHTML von dem element mit der id demo</p>

</body>
</html>
