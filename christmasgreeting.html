<!DOCTYPE html>
<html>
<!--optional: <header> with author, date, encoding, formatting..--> 
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, intialscale=1">  
<meta name="author" name="Anna Haenle">
<style>
green { color:green;}
brown { color:brown;}
gold { color:gold;}
</style>

</head>
<body>
<center>
<h1>Parametric Christmas Tree</h1> 

<input type="number" id="eingabefeld">   

<p id="ausgabe"></p>

<button type="button"
onclick= "buttonclick()">  
Create Christmas tree.</button>
</center>

<script>

function slowbuild(n,m) {
    p= "</tt>";
    p= "</brown>"+p;
    for (i=1;i<=n/4;i++){  
        for (j=1;j<=2*n;j++){      
            if ((j>n-n/8)&&(j<n+n/8)) {
                p= "█"+p;
            } else {
                p= "&nbsp"+p;
            }
        }
        p= "<br>"+p;
    }
    p= "<brown>"+p;
    p ="</green>"+p;
    needlecount = 0;
    for (i=1;i<=n;i++){          
        for (j=1;j<=2*n;j++){     
            if ((j>=i)&&(j<=2*n-i)&&(needlecount<m)) {
                p= "*"+p;
                needlecount += 1;
            } else {
                p= "&nbsp"+p;           //überall p= ...+p damit es das rückwärts aufbaut (aufbauen), anstatt p+= ... (anhängen))
            }
        }
        p= "<br>"+p;
    }
    p= "<green>"+p;
    p= "<tt>"+p;

    
    if (m==needlecount) {
        document.getElementById('ausgabe').innerHTML = p;
        setTimeout(slowbuild, 15, n, m+1);
    } else {
        document.getElementById('ausgabe').innerHTML =
        "<gold>Merry Christmas</gold>"+p;
        
    }
}

function buttonclick() {
    n = document.getElementById('eingabefeld').value;    // hol dir wert (value) aus eingabefeld s. z.14
    if (n=="") {
        document.getElementById('ausgabe').innerHTML = "Keine Eingabe.";
        return;
    }
    slowbuild(parseInt(n),0); 
}




</script>

</body>
</html>
